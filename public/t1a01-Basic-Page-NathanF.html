       'firstName': 'Nathan',

     }   
// Display some data from the object:

     <input type=button value="9. Classes" onclick="{ 
        class myPeople {
    constructor(passName, passAge) {
       this.myName = passName;
       this.myAge = passAge;
    }
    myShow(){
document.getElementById('myDiv01').innerHTML = 'Hello '+ this.myName + '. You are ' + this.myAge + ' years old<br>'
    }
 }  // end class myPeople
                                                             
class myPerson extends myPeople {                                                                      
     myShow(){
        document.getElementById('myDiv01').innerHTML = this.myName + ' is a great person who is ' + this.myAge + ' years old<br>'
    }                                                                   
}    // end extended class myPerson
                                                                     
                                                              
                                                                                                                                                                                                       
   myPerson = new myPerson('Nathan', 17)
   myPerson.myShow()     
                                                                   
}">
